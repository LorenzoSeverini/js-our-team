<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Object</title>
</head>
<body>

    <!-- header -->
    <header class="header">
        <div class="headerLogo">
            <img src="./img/BrandImg.png" alt="logo">
        </div>
        <nav class="headerNav">
            <ul class="headerNavList">
                <li class="headerNavItem"><a href="#" class="headerNavLink">Home</a></li>
                <li class="headerNavItem"><a href="#" class="headerNavLink">About</a></li>
                <li class="headerNavItem"><a href="#" class="headerNavLink">Services</a></li>
                <li class="headerNavItem"><a href="#" class="headerNavLink">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- main -->
        <!-- team-members id is the container of the cards -->
    <main class="main">
        <div class="teamMembers" id="teamMembers">
            <!-- <div class="card">
                <img src="./img/wayne-barnett-founder-ceo.jpg" alt="Wayne Barnett">
                <h3>Wayne Barnett</h3>
                <p>Founder & CEO</p>
            </div> -->
        </div>
    </main>

    <!-- footer -->

    <footer class="footer">
        <div class="footerLogo">
            <img src="./img/BrandImg.png" alt="logo">
        </div>
        <nav class="footerNav">
            <ul class="footerNavList">
                <li class="footerNavItem"><a href="#" class="footerNavLink">Home</a></li>
                <li class="footerNavItem"><a href="#" class="footerNavLink">About</a></li>
                <li class="footerNavItem"><a href="#" class="footerNavLink">Services</a></li>
                <li class="footerNavItem"><a href="#" class="footerNavLink">Contact</a></li>
            </ul>
            <!-- add the social media icons with fontawesome -->
            <div class="footerSocialMedia">
                <a href="#" class="footerSocialMediaLink"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="footerSocialMediaLink"><i class="fab fa-twitter"></i></a>
                <a href="#" class="footerSocialMediaLink"><i class="fab fa-instagram"></i></a>
            </div>  
        </nav>
    </footer>

    <!-- js main  -->
    <script src="./JS/main.js"></script>
</body>
</html>
